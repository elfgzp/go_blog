<!DOCTYPE html>
<html>
<head>
    {{if .Title}}
        <title>{{.Title}} - elfgzp</title>
    {{else}}
        <title> Welcome to blog!</title>
    {{end}}
</head>
<body>
<h1>Hello, {{.Username}}!</h1>
{{range .Posts}}
    <div>
        <p>
            {{.Username}} says: <b>{{.Body}}</b>
        </p>
    </div>
{{end}}
</body>
</html>
